<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Untuk Nabila 🎂</title>
    <!-- Font Google -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Playfair+Display:wght@600&display=swap"
      rel="stylesheet"
    />
    <!-- Link ke file CSS -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Container utama chatbot -->
    <div class="chat-container">
      <!-- Header -->
      <div class="chat-header">
        <span>Selamat Ulang Tahun, Neng 🎂</span>
        <button onclick="toggleDark()">🌓</button>
      </div>

      <!-- Kotak obrolan -->
      <div class="chat-box" id="chat-box">
        <div class="message bot fade-in">
          "Halo Neng, ada sesuatu yang ingin aku sampaikan hari ini…"
        </div>
      </div>

      <!-- Input untuk user -->
      <div class="chat-input">
        <input
          type="text"
          id="user-input"
          placeholder="Tulis pesan..."
          onkeydown="handleKey(event)"
        />
        <button onclick="sendMessage()">Kirim</button>
      </div>
    </div>

    <!-- Script JavaScript -->
    <script src="js/script.js"></script>
  </body>
</html>
